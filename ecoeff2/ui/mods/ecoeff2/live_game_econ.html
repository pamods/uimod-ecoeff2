<div id="ecoeff2container">
	<div class="centerdiv">
		<div class="metalDisplay" data-bind="css: {
			criticalEconomy: isBlink() && notEnoughMetal(),
			stallingEconomy: (!isBlink() && notEnoughMetal()) || metalIsStalling(),
			droppingEconomy: metalIsDropping(),
			okayEconomy: metalIsOkay(),
			spoiledEconomy: metalIsSpoiled(),
		}">
			<div class="metalBarDisplay">
				<div class="ecoEffbarFrame">
					<div class="status_bar_metal" data-bind="style: { width: metalFractionString() }"></div>
				</div>
				<div class="metal_status_stats">
					<span id="Span1" data-bind="text: currentMetal">8888</span>/<span id="Span2" data-bind="text: maxMetal">8888</span>
				</div>
				<div class="metal_stat_icon">
					<img src="img/status_bar/icon_status_metal.png" />
				</div>
				<div class="metalEffDiv" data-bind="text: roundMetalEff"></div>
			</div>
		</div>

		<div class="overallEconomy" data-bind="css: {
			overallCritical: isBlink() && notEnoughRes(),
			overallStalling: (!isBlink() && notEnoughRes()) || overallStalling(),
			overallDropping: overallDropping(),
			overallOkay: overallOk(),
			overallSpoiled: overallSpoiled(),
		}">
			<div class="resNetsVals">
				<div class="metalVals">
					<div class="rate_stat rate_positive" data-bind="text: metalGain">+8888</div>
					<div class="rate_stat rate_negative" data-bind="text: metalLoss">-8888</div>
					<div class="metal_net_div" data-bind="text: metalNetString, css: { rate_positive: metalNet() > 0, rate_negative: metalNet() < 0}">+8888</div>
				</div>

				<div class="energyVals">
					<div class="rate_stat rate_positive" id="Div3" data-bind="text: energyGainKStr">+7777</div>
					<div class="rate_stat rate_negative" id="Div4" data-bind="text: energyLossKStr">-8888</div>
					<div class="energy_net_div" data-bind="text: energyNetKStr, css: { rate_positive: energyNet() > 0, rate_negative: energyNet() < 0}">+8888</div>
				</div>
			</div>

			<div class="overallEff" data-bind="text: roundOverallEff"></div>
		</div>

		<div class="energyDisplay"
			data-bind="css: {
			criticalEconomy: isBlink() && notEnoughEnergy(),
			stallingEconomy: (!isBlink() && notEnoughEnergy()) || energyIsStalling(),
			droppingEconomy: energyIsDropping(),
			okayEconomy: energyIsOkay(),
			spoiledEconomy: energyIsSpoiled(),
		}">
			<div class="energyBarDisplay">
				<div class="ecoEffbarFrame">
					<div class="status_bar_energy" data-bind="style: { width: energyFractionString() }"></div>
				</div>
				<div class="energy_status_stats">
					<span id="Span3" data-bind="text: currentEnergy">8888</span>/<span id="Span4" data-bind="text: maxEnergy">8888</span>
				</div>
				<div class="energy_stat_icon">
					<img src="img/status_bar/icon_status_energy.png" />
				</div>
				<div class="energyEffDiv" data-bind="text: roundEnergyEff"></div>
			</div>
		</div>
	</div>
</div>
