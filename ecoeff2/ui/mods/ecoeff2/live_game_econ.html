<div id="ecoeff2container">
	<div class="centerdiv">
		<div class="metalDisplay" >
			<div class="metalColorFrame colorFrameDisplay" data-bind="css: {
				criticalEconomy: isBlink() && notEnoughMetal(),
				stallingEconomy: (!isBlink() && notEnoughMetal()) || metalIsStalling(),
				droppingEconomy: metalIsDropping(),
				okayEconomy: metalIsOkay(),
				spoiledEconomy: metalIsSpoiled(),
			}">
				<div class="metalEffDiv shadow20" data-bind="text: roundMetalEff"></div>
			</div>
			<div class="metalBarDisplay barDisplay">
				<div class="ecoEffbarFrame">
					<div class="status_bar_metal storage_bar" data-bind="style: { width: metalFractionString() }">
						<div class="stats_bar_left shadow20">
							<div data-bind="text: metalGain, css: { rate_pos: metalNet() > 0, rate_neg: metalNet() < 0}">+8888</div>
						</div>
						<div class="stats_bar_right shadow20">
							<span id="Span1" data-bind="text: currentMetalKStr">8888</span>/<span id="Span2" data-bind="text: maxMetalKStr">8888</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="overallEconomy" data-bind="css: {
			criticalEconomy: isBlink() && notEnoughRes(),
			stallingEconomy: (!isBlink() && notEnoughRes()) || overallStalling(),
			droppingEconomy: overallDropping(),
			okayEconomy: overallOk(),
			spoiledEconomy: overallSpoiled(),
		}">
			<div class="overallEff shadow20" data-bind="text: roundOverallEff"></div>
		</div>
		<div class="energyDisplay">

				<div class="energyColorFrame colorFrameDisplay"
							data-bind="css: {
							criticalEconomy: isBlink() && notEnoughEnergy(),
							stallingEconomy: (!isBlink() && notEnoughEnergy()) || energyIsStalling(),
							droppingEconomy: energyIsDropping(),
							okayEconomy: energyIsOkay(),
							spoiledEconomy: energyIsSpoiled(),
						}">
						<div class="energyEffDiv shadow20" data-bind="text: roundEnergyEff"></div>
				</div>
				<div class="energyBarDisplay barDisplay">
				<div class="ecoEffbarFrame">
					<div class="status_bar_energy storage_bar" data-bind="style: { width: energyFractionString() }">
						<div class="stats_bar_left shadow20">
							<div data-bind="text: energyGainKStr , css:{rate_pos : energyNetK() > 0, rate_neg: energyNetK() <= 0}" >+7777</div>
						</div>
						<div class="stats_bar_right shadow20">
							<span id="Span3" data-bind="text: currentEnergyKStr">8888</span>/<span id="Span4" data-bind="text: maxEnergyKStr">8888</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
